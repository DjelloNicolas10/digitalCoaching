<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Loadpage | Login</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="logo">
        <a href="#"><img src="imagens/37cfbdae-164c-4d70-884f-c3d629db72c0-removebg-preview.png" alt="logo" /></a>
      </div> -->
      <div class="content">
        <h1>Connectez-vous au monde digital et professionnel</h1>
        <div class="tabs">
          <button class="tab__btn active" data-tab="1">Se connecter</button>
          <span></span>
          <button class="tab__btn" data-tab="2">S'inscrire</button>
        </div>
        <div class="tabs__panel">
          <div class="panel active" data-panel="1">
            <form action="/">

                <div class="input__group">
                    <input type="name" placeholder="" required/>
                    <label for="name">Nom complet</label>
                  </div>

              <div class="input__group">
                <input type="email" placeholder="" required/>
                <label for="email">Email</label>
              </div>
              <div class="input__group">
                <input type="password" id="login-password" placeholder="" required/>
                <label for="login-password">Mot de passe</label>
                <span id="login-password-eye">
                  <i class="ri-eye-off-fill"></i>
                </span>
              </div>
              <button>Se connecter</button>
              <p>or</p>
              <a href="#">Forgot your password?</a>
            </form>
          </div>
          <div class="panel" data-panel="2">
            <form action="/">

                <div class="input__group">
                    <input type="name" placeholder="" required/>
                    <label for="name">Nom complet</label>
                  </div>
                  
              <div class="input__group">
                <input type="email" placeholder=" " required/>
                <label for="email">Email</label>
              </div>
              <div class="input__group">
                <input type="password" id="signup-password" placeholder=" " required/>
                <label for="signup-password">Mot de passe</label>
                <span id="signup-password-eye">
                  <i class="ri-eye-off-fill"></i>
                </span>
              </div>
              <div class="input__group">
                <input type="password" id="confirm-password" placeholder=" " required/>
                <label for="confirm-password">Confirmez le mot de passe</label>
                <span id="confirm-password-eye">
                  <i class="ri-eye-off-fill"></i>
                </span>
              </div>
              <button>S'inscrire</button>
              <p>or</p>
              <a href="#">Vous avez déjà un compte ? <span>Se connecter</span></a>
            </form>
          </div>
        </div>
      </div>
      <div class="image"></div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
